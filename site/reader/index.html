<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novel Reader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;700&family=Atkinson+Hyperlegible:wght@400;700&family=Outfit:wght@400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&family=Noto+Sans+Myanmar:wght@400;500;700&family=Noto+Serif+Myanmar:wght@400;500;700&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app-shell" id="appShell">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-top">
        <div>
          <p class="eyebrow">Local Library</p>
          <h1>Novel Reader</h1>
          <p class="meta" id="libraryMeta">Loading chapters...</p>
        </div>
        <button class="icon-btn mobile-only" id="closeSidebarBtn" type="button" aria-label="Close library">Close</button>
      </div>

      <label class="search-wrap" for="searchInput">
        <span>Search chapters</span>
        <input id="searchInput" type="search" placeholder="Episode title or path">
      </label>

      <div class="source-filter" id="sourceFilter"></div>

      <ul class="chapter-list" id="chapterList"></ul>
    </aside>

    <main class="reader-panel" id="readerPanel">
      <header class="toolbar">
        <div class="toolbar-row toolbar-primary">
          <div class="toolbar-group">
            <button class="icon-btn mobile-only" id="openSidebarBtn" type="button">Library</button>
            <button class="icon-btn" id="prevBtn" type="button">Previous</button>
            <button class="icon-btn" id="nextBtn" type="button">Next</button>
          </div>
        </div>

        <div class="toolbar-row toolbar-secondary">
          <div class="toolbar-group settings-grid">
            <label for="themeSelect">
              Theme
              <select id="themeSelect">
                <option value="system">System</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </label>

            <label for="fontSelect">
              Font
              <select id="fontSelect">
                <option value="serif">Serif</option>
                <option value="friendly">Friendly</option>
                <option value="classic">Classic</option>
                <option value="myanmarSerif">Myanmar Serif</option>
                <option value="myanmarSans">Myanmar Sans</option>
                <option value="myanmarPadauk">Padauk</option>
              </select>
            </label>

            <label for="fontSizeRange">
              Font Size <span id="fontSizeValue"></span>
              <input id="fontSizeRange" type="range" min="14" max="32" step="1">
            </label>

            <label for="lineHeightRange">
              Line Height <span id="lineHeightValue"></span>
              <input id="lineHeightRange" type="range" min="1.35" max="2.2" step="0.05">
            </label>

            <label for="widthRange" class="width-control">
              Text Width <span id="widthValue"></span>
              <input id="widthRange" type="range" min="560" max="1080" step="20">
            </label>
          </div>
        </div>

        <div class="toolbar-row chapter-jump-wrap" id="chapterJumpWrap" hidden>
          <label for="chapterJumpSelect">Jump to section</label>
          <select id="chapterJumpSelect" aria-label="Jump to section"></select>
        </div>
      </header>

      <section class="chapter-meta">
        <h2 id="chapterTitle">Select a chapter from the library</h2>
        <p id="chapterInfo">Use search and source filters to quickly find episodes.</p>
      </section>

      <article class="content" id="content">
        <p class="empty-state">Pick any markdown file to start reading.</p>
      </article>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
